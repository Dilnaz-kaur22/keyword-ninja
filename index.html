<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name='author' content='@Dilnaz-Kaur'>
    <meta name='description' content=''>
    <meta name='keywords' content=''>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>KeyWord Ninja</title>
    <link rel='icon' type='image/x-icon' href='./assets/image/icon.jpg'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;800&display=swap'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css' integrity='sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==' crossorigin='anonymous' referrerpolicy='no-referrer'>
    <link rel='stylesheet' href='./assets/style/index.css'>
    <script src='./assets/script/index.js' defer></script>
</head>
<body>
    <!-- <header></header> -->
    <main>
      <div class="container">
      </div>
      <div class="center">
          <div class="big-box">
              <div class="inside-box">
                  <div class="message">
                      <p class="mesg"></p>
                  </div>
                  <div class="round"></div>
                  <div class="restart">
                      <div>
                          <p>FINISHED</p>
                      </div>
                      <div>
                          <p class="info"></p>
                      </div>
                      <div>
                          <p class="play-again">Let's try agian</p>
                      </div>
                      <div><button class="btn">Restart</button></div>
                  </div>
                  <div class="game">
                      <div class="game-name">
                          <i class="fa-solid fa-gamepad fa-2xl"></i>
                          <h2>KeyWord Ninja</h2>
                      </div>
                      <div class="board">
                          <div class="clock">
                              <i class="fa-regular fa-clock fa-2xl"></i>
                              <p class="timer">90 seconds remaining</p>
                          </div>
                          <div class="score">
                              <p class="hits"> Hits : 0</p>
                              <p class="date"></p>
                          </div>
                      </div>
                      <div class="input-div">
                          <div class="keyboard">
                              <i class="fa-solid fa-keyboard fa-2xl"></i>
                              <p>Test your typing speed here!</p>
                          </div>
                          <div class="game-words">
                              <p class="words">Words</p>
                          </div>
                          <div class="userInput">
                              <input type="text" placeholder="Type the given word here!" class="input">
                          </div>
                          <div>
                              <button class="btn2">Play</button>
                          </div>
                          <div class="start-info">
                              <p class="starting">Press "PLAY" button to accept the challange</p>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </main>
  <button class="display-score"><i class="fa-solid fa-trophy"></i>ScoreBoard</button>
    <dialog >
        <div class="flex">
            <i class="fa-solid fa-xmark close"></i>
        </div>
        <div class="board-heading">
            <h2 class="heading"><i class="fa-solid fa-trophy"></i></h2>
            <p class="no-data"></p>
        </div>
        <div class="board">
            <ol class="list"></ol>
        </div>
    </dialog>
    <!-- <footer></footer> -->
</html>
